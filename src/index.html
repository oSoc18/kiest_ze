<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiestZe</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- <header>
    <h1 class="display-4">Kiest Ze!</h1>
  </header> -->
  <div class="d-flex flex-row justify-content-between">
    <form action="" class="form-background w-25 " >
      <div class="ml-4 h-100 mt-3 mr-3">
        <div class="form-group">
          <label for="search" class="lead">Zoek jouw gemeente</label>
          <input type="text" class="form-control w-100" id="search" aria-describedby="searchfield" placeholder="Zoeken..." name="input_gemeente" autocomplete="off">
        </div>
        <div>
          <ul id="opties_gemeentes">
          </ul>
        </div>
        <b id="geselecteerde_gemeente" style="display: none;"></b>
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">In mijn buurt</label>
        </div>
        <div class="mt-4">
          <h2 class="lead mt-2">Kies een partij:</h2>
        <div id="opties_partijen">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="partijRadio" id="partijRadio" value="option">
              <label class="form-check-label" for="partijRadio">sp.a</label>
            </div>
        </div>
        </div>
        <div class="mt-4">
          <h2 class="lead mt-2">Actief op social media:</h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="partijRadio" id="partijRadio" value="option">
            <label class="form-check-label" for="partijRadio">Facebook</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="partijRadio" id="partijRadio" value="option">
            <label class="form-check-label" for="partijRadio">Twitter</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="partijRadio" id="partijRadio" value="option">
            <label class="form-check-label" for="partijRadio">Offline</label>
          </div>
        </div>
        <div class="mt-4">
          <h2 class="lead mt-2">Mandaten:</h2>
          <div>
            <input type="range" min="0" max="18" value="18" class="slider" id="range">
          </div>
        </div>
        <div class="mt-4">
          <h2 class="lead mt-2">Leeftijd:</h2>
          <div>
            <input type="range" min="0" max="18" value="18" class="slider" id="range">
          </div>
        </div>  
      </div>  
    </form>
    
    <section class="mt-3">
        <header class="text-center">
          <h2 class="display-4">Kandidaten Ieper</h2>
          <p class="lead">Filter de kandidaten volgens jou interesses, om de perfecte kandidaat te vinden.</p>
        </header>
        <div id="kanidaaten_lijst" class="d-flex justify-content-center flex-wrap w-100">
          <article class="card mr-4 mt-4" style="width: 17rem;">
              <img class="card-img-top" src="assets/img/Jordy.jpg" alt="Card image cap">
              <div class="card-body">
                <h3 class="card-title">Jordy Sabels</h5>
                <p class="card-text">Groen Ieper</p>
                <a href="detail.html" class="btn btn-primary">Ontdek Jordy</a>
              </div>
          </article>
          <article class="card mr-4 mt-4" style="width: 17rem;">
              <img class="card-img-top" src="assets/img/Jordy.jpg" alt="Card image cap">
              <div class="card-body">
                <h3 class="card-title">Shari Platteeuw</h5>
                <p class="card-text">Groen Ieper</p>
                <a href="detail.html" class="btn btn-primary">Ontdek Jordy</a>
              </div>
          </article>
        </div>
    </section>
  </div>
</body>


</html>
