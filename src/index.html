<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiestZe</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- <header>
    <h1 class="display-4">Kiest Ze!</h1>
  </header> -->
  <div class="d-flex flex-row justify-content-between">
    <form class="form-background" style="width: 18rem; height: 100%;">
      <div class="ml-4 h-100 mt-3 mr-3">
        <div class="form-group">
          <label for="search" class="lead">Zoek jouw gemeente</label>
          <input type="text" class="form-control w-100" id="search" placeholder="Zoeken..." name="input_gemeente" autocomplete="off">
        </div>
        <div>
          <ul id="opties_gemeentes">
          </ul>
        </div>
        <b id="geselecteerde_gemeente" style="display: none;"></b>
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" value=""/>
          <label class="form-check-label" for="defaultCheck1">In mijn buurt</label>
        </div>
        <div class="mt-4">
          <h2 class="lead mt-2">Kies een partij:</h2>
        <div id="opties_partijen">
        </div>
        <div id="geen_opties_partijen" style="display:none">
          <i>Deze gemeente zit nog niet in ons systeem :(</i>
        </div>
        </div>
        <div class="mt-4">
          <h2 class="lead mt-2">Actief op social media:</h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="partijRadio" value="option">
            <label class="form-check-label" for="partijRadio">Facebook</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="partijRadio" value="option">
            <label class="form-check-label" for="partijRadio">Twitter</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="partijRadio" value="option">
            <label class="form-check-label" for="partijRadio">Offline</label>
          </div>
        </div>
        <div class="mt-4">
          <h2 class="lead mt-2">Mandaten:</h2>
          <div class="d-flex flex-row align-items-center w-75 justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="">
              <label class="form-check-label" for="defaultCheck1">Geen</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="">
              <label class="form-check-label" for="defaultCheck1"> &lt; 5 </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="">
              <label class="form-check-label" for="defaultCheck1"> &gt; 5 </label>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <h2 class="lead mt-2">Leeftijd:</h2>
          <div>
            <input type="range" min="0" max="18" value="18" class="slider" id="range">
          </div>
        </div>  
      </div>  
    </form>
    
    <section class="mt-3 w-75">
        <header class="text-center">
          <h2 class="display-4">Kandidaten <b id="stad_display"></b></h2>
          <p class="lead">Filter de kandidaten volgens jou interesses, om de perfecte kandidaat te vinden.</p>
        </header>
        <div id="kanidaaten_lijst" class="d-flex justify-content-center flex-wrap w-100">
        </div>
    </section>
  </div>
</body>


</html>
