<!DOCTYPE html>
<html lang="nl" class="width-hack">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiestZe</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/w3s-modal.css">
  <script>
    WebFontConfig = {
      custom: {
        families: ['Brandon_blk', 'Brandon_reg'],
        urls: ['static/assets/fonts/brandonblk/Brandon_blk.css', 'static/assets/fonts/brandonreg/brandon_reg.css']
      }
    };

    (function (d) {
      var wf = d.createElement('script'),
        s = d.scripts[0];
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
      wf.async = true;
      s.parentNode.insertBefore(wf, s);
    })(document);

  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122933363-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-122933363-1');
  </script>
</head>

<body class="background-shape">
  <div style="display: none">{% csrf_token %}</div>
  <div class="background-purple">
    <header class="ml-2">
      <a id="lijst_terug_knop" href="">
        <div class="card-header flex-row card-header-detail" style="display: inline;">
          <img src="static/assets/img/nav-kies.svg" alt="nav-kies" width="92" height="18" class="nav-kies-logo">
        </div>
      </a>
      <span id="gemeente_element" style="position: absolute;" class="search-lijst">Gemeente</span>
    </header>
    <main class="d-flex flex-row justify-content-around align-items-top mt-5" style="height: 90vh; min-height: max-content;">
      <section class="d-flex flex-column justify-content-around align-items-center linker-helft">
        <div class="mt-1" style="height: 9rem;">
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center w-100">
          <a href="#" style="display: none">
            <img src="static/assets/img/left-button.svg" alt="vorige" width="50" height="50">
          </a>
          <div class="text-center ml-5 mr-5 popover__wrapper">
            <img src="static/assets/img/default_man.svg" alt="Profile picture" class="detail-image mb-2 linken" width="250" height="250" id="persoon_foto">
            <div class="push popover__content" style="margin-top: -.8rem;">
              <p class="popover__message"></p>
              <input type="text" class="form-control mb-2 form-popover" placeholder="url" autocomplete="off" name="suggestedValue">
              <input type="submit" value="Toevoegen" class="button" id="input_foto_url">
            </div>
          </div>
          <a href="#" style="display: none">
            <img src="static/assets/img/right-button.svg" alt="volgende" width="50" height="50">
          </a>
        </div>
        <div class="text-center">
          <h2 class="title mt-4" id="politieker_naam">- -</h2>
          <div>
            <img src="static/assets/img/lijn-grijs.svg" alt="scheidingslijn" width="80" height="5">
            <a href="" id="politieker_facebook" target="_blank"><img src="static/assets/img/facebook-detail.svg" alt="social media" width="25" height="25" class="mr-2"></a>
            <a href="" id="politieker_twitter"  target="_blank"><img src="static/assets/img/twitter-detail.svg"  alt="social media" width="25" height="25" class="mr-2"></a>
            <a href="" id="politieker_linkedin" target="_blank"><img src="static/assets/img/linkedin.svg"        alt="social media" width="25" height="25" class="mr-2"></a>
            <img src="static/assets/img/lijn-grijs.svg" alt="scheidingslijn" width="80" height="5">
          </div>
          <h3 class="subtitle mt-3" id="partij_naam">-</h3>
        </div>
        <div class="d-flex flex-column justify-content-around align-items-center mb-5 mt-5">
         <div class="d-flex justify-content-around align-items-center">
            <div class="d-flex flex-wrap align-items-center">
              <div class="d-flex flex-row align-items-center border-boost mb-1">
                <img src="static/assets/img/dude1.svg" alt="profielfoto" width="50" height="50" class="mr-2">
                <p class="boost mr-2">Zet zich goed in!</p>
                <p class="emoji mr-2">üëç</p>
              </div>
              <section class="boosts ml-2 extra-boost">
  
              </section>
            </div>
            <div class="popover__wrapper">
              <img src="static/assets/img/big-add.svg" alt="toevoegen" class="linken ml-3">
              <form class="push popover__content form" style="margin-top: -.8rem; color: black;">
                <label for="boost">
                  <input type="text" class="form-control mb-2 form-popover input boost" id="boost" placeholder="Jouw Boost"
                    autocomplete="off" maxlength="25">
                  <span class="error"></span>
                </label>
                <input type="submit" value="Toevoegen" class="button">
              </form>
            </div>
          </div>

        </div>
      </section>
      <section style="color: white;" class="align-self-center ml-5">
        <article class="mb-5">
          <div>
            <div class="text-left">
              <h3 class="lead">Beleidsthema's</h3>
              <img src="static/assets/img/yellow-detail-line.svg" alt="yellow" width="40" height="3">
            </div>
            <div class="">
              <p id="belijds_thema_paragraph"></p>


              <button id="edit_belijds_thema" style="display: block" value="belijds_thema">Maak aanpassing...</button>
              <div id="edit_belijds_thema_modal" class="w3s-modal">
                <div class="w3s-modal-content">
                  <span class="w3s-closeSpan">&times;</span>
                  <iframe src="" height="400px" style="width:100%;"></iframe>
                </div>
              </div>
              <img src="static/assets/img/add.svg" alt="toevoegen" width="20" height="20" class="mt-1 ml-2">
            </div>
          </div>
        </article>
        <article class="mb-5">

          <div class="mb-5">
            <div>
              <div class="popover__wrapper">
                <a href="#" class="linken d-flex flex-row">
                  <h2 class="lead linken" style="color: white">Mandaten</h2>
                  <img src="static/assets/img/info-circle.svg" alt="vraagteken" class="ml-2">
                </a>
                <div class="push popover__content">
                  <p class="popover__message">De verantwoordelijkheid om iemand anders te vertegenwoordigen.</p>
                </div>
              </div>
              <img src="static/assets/img/yellow-detail-line.svg" alt="yellow-detail-line" width="40" height="3">
            </div>
            <div class="">

              <button id="edit_openthebox_id" style="display: block" value="openthebox_id">Maak aanpassing...</button>
              <div id="edit_openthebox_id_modal" class="w3s-modal">
                <div class="w3s-modal-content">
                  <span class="w3s-closeSpan">&times;</span>
                  <iframe src="" height="400px" style="width:100%;"></iframe>
                </div>
              </div>

              <a href="" target="_blank" id="politieker_openthebox" class="link-open">Openen in Open The Box!</a>
              <span id="politieker_openthebox_not_found" class="ref-not-found">Geen referentie naar openthebox gevonden.</span>
            </div>
          </div>
        </article>
      </section>

    </main>

    <footer class="d-flex flex-row justify-content-between align-items-center footer" style="height:18vh;">
      <div class="ml-5">
        <p style="color: white;" class="lead lead-footer">Onze partners:</p>
        <ul style="list-style: none; margin-left: -2.8rem;" class="d-flex flex-row justify-content-between">
          <li class="nav-item">
            <a class="mr-3" href="http://2018.summerofcode.be/">
              <img src="static/assets/img/logo-osoc-color.svg" alt="facebook" width="65" height="65" class="mr-3">
            </a>
          </li>
          <li class="nav-item">
            <a class="mr-3" href="https://www.openknowledge.be/">
              <img src="static/assets/img/okbe-logo.svg" alt="twitter" width="65" height="65" class="mr-3">
            </a>
          </li>
          <li class="nav-item">
            <a class="mr-3" href="https://openthebox.be/search">
              <img src="static/assets/img/openthebox-logo.svg" alt="mail" width="65" height="65" class="mr-3">
            </a>
          </li>
          <li class="nav-item">
            <a class="mr-3" href="https://vlaanderenkiest.be/verkiezingen2012/">
              <img src="static/assets/img/vlaanderen-logo.svg" alt="mail" width="65" height="65" class="mr-3">
            </a>
          </li>
        </ul>
      </div>
      <div class="mr-5">
        <p style="color: white;" class="lead lead-footer">Volg ons op sociale media:</p>
        <ul style="list-style: none;" class="d-flex flex-row justify-content-between w-50">
          <li class="nav-item">
            <a href="https://www.facebook.com/kiestze/">
              <img src="static/assets/img/facebook-boven.png" alt="facebook" width="35" height="35" class="mr-3">
            </a>
          </li>
          <li class="nav-item">
            <a href="https://twitter.com/Kiestze ">
              <img src="static/assets/img/twitter-boven.png" alt="twitter" width="35" height="35" class="mr-3">
            </a>
          </li>
          <li class="nav-item">
            <a href="mailto:kiestze@gmail.com">
              <img src="static/assets/img/mail.svg" alt="mail" width="35" height="35" class="mr-3">
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
  <script src="static/js/boosts.js"></script>
</body>

</html>
