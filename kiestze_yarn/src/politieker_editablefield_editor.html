<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
    ul.no-bullets {
        list-style-type: none
    }
    div.value-el {
        width: 300px;
        display: inline-block;
    }
    .dot {
      height: 25px;
      width: 25px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
  }
</style>
</head>
<body>

<div style="display: none">{% csrf_token %}</div>

<p>Dit zijn suggesties:</p>
<ul class="no-bullets" id="ul_suggesties">
    <!-- Gets filled in by JS now -->
</ul>


<input type="text" class="form-control mb-2 form-popover" name="suggestedValue" id="input_new_value" placeholder="http://..."
name="suggestedValue" autocomplete="off" />
<div id="belijds_thema_div">
      <select id="belijds_thema_1"></select>
      <select id="belijds_thema_2"></select>
      <select id="belijds_thema_3"></select>
</div>
<input type="submit" value="Toevoegen" class="button" id="submit_new_value" />

</body>
</html>
