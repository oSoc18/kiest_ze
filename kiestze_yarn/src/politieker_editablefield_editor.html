<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
    ul.no-bullets {
        list-style-type: none
    }
    div.value-el {
        width: 300px;
        display: inline-block;
    }
    .dot {
      height: 25px;
      width: 25px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
  }
</style>
</head>
<body>

    <div style="display: none">{% csrf_token %}</div>

    <p>Dis zijn suggesties:</p>
    <ul class="no-bullets">
        {% for edit in fieldwrapper.suggestedEdits %}
        <li>
            <img src="/static/assets/img/pending.svg"/>
            <div class="value-el">{{ edit.suggested_value }}</div>
            <span class="dot">{{ edit.approvers|length_filter }}/3</span>
            <button class="button"
            onclick="approve({{ edit.politieker.id }}, '{{ edit.field }}', '{{ edit.suggested_value }}')">
            Dit klopt!
        </button>
        <br/>
            <!--
            Mensen die hier op stemde:
            <ul>
                {% for approver in edit.approvers %}
                    <li>{{ approver.user_id }}</li>
                {% endfor %}
            </ul>
        -->
    </li>
    {% endfor %}
</ul>


<input type="text" class="form-control mb-2 form-popover" name="suggestedValue" id="politieker_website_input" placeholder="http://..."
name="suggestedValue" autocomplete="off" />
<div id="belijds_thema_div">
      <select id="belijds_thema_1"></select>
      <select id="belijds_thema_2"></select>
      <select id="belijds_thema_3"></select>
</div>
<input type="submit" value="Toevoegen" class="button" id="submit_new_value" />

</body>
</html>
